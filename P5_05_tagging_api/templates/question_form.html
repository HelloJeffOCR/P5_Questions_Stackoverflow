<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stackoverflow-Tagging</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="form-group" style="height: 100px;">
        </div>
        <div class="header-background"></div>
        <div class="title">
          <h1 style="height: 800;">
            Génération automatique de tags
          </h1>
        </div>
      </header>
      <main>
        <form action="/" method="POST">
          <div class="form-group" style="height: 100px;">
            <label for="titre">Titre</label>
            <input class="form-control" type="text" name="titre" value="{{ titre }}" required>
          </div>
          <div class="form-group" style="height: 300px;">
            <label for="question">Question</label>
            <textarea class="form-control h-75" type="text" name="question" required>{{ question }}</textarea>
          </div>
          <div class="form-group w-100" style="height: 100px;">
            <button type="submit" class="btn btn-primary mx-auto">Envoyer</button>
          </div>
          <div class="form-group" style="height: 100px;">
            <label>Tags prédits:</label>
            <label disabled>{{ tags }}</label>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
